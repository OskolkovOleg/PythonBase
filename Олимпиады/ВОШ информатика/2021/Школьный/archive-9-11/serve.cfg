info_dir = "%Ps"
tgz_dir = "%Ps"
time_limit = 1
real_time_limit = 10
max_vm_size = 512M
max_stack_size = 64M
run_penalty = 0
check_cmd = "check"
hide_real_time_limit
enable_text_form

