# -*- coding: utf-8 -*-
# $Id$

contest_time = 120
score_system = kirov
virtual
board_fog_time = 0
board_unfog_time = 0
standings_locale = "Russian"
checker_locale = "Russian"

# После окончания тура поставить = 1 для отключения возможности старта
disable_virtual_start = 1

compile_dir = "../../compile/var/compile"

team_enable_src_view
team_enable_rep_view
team_enable_ce_view

# После окончания тура поставить = 1 для просмотра полных протоколов
team_show_judge_report = 1

disable_clars
prune_empty_users
disable_user_standings
problem_navigation


max_run_num = 100
compile_max_vm_size = 4G
compile_max_file_size = 32M


stand_fancy_style
stand_use_login
stand_extra_format = "%U0~%UMp1s~%UMp1f~%UMp1m~%Uu~%UMp1c~%UMp1e"
stand_extra_legend = "Личная информация"
stand_extra_attr = " class=\"st_extra\""

autoupdate_standings = 0
cr_serialization_key = 22723
show_astr_time
secure_run
advanced_layout
uuid_run_store
ignore_bom
enable_l10n
team_download_time = 0
cpu_bogomips = 4988
xuser_plugin = "mongo"

